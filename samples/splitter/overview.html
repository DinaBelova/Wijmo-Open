    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $("#vsplitter").wijsplitter({ orientation: "vertical" });
            $("#hsplitter").wijsplitter({ orientation: "horizontal" });
        });
    </script>
	<style type = "text/css">
		.splitterContainer
		{
			height:210px;
		}
		
		#vsplitter,#hsplitter
		{
			width:200px;
			height:200px;
		}
		
		.layout
		{
			float:left;
		}
	</style>
</head>

    <div class="container">
        <div class="header">
            <h2>
                wijsplitter - overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
			<div class = "splitterContainer">
				<div class = "layout">
		            <p>vertical:</p>
		            <div id="vsplitter">
		                <div>
		                    panel1
		                </div>
		                <div>
		                    panel2
		                </div>
		            </div>
				</div>
	            <div class="layout" style = "width:100px;">&nbsp;</div>
                <div class = "layout">
			        <p>horizontal:</p>
		            <div id="hsplitter">
		                <div>
		                    panel1
		                </div>

		                </div>
		            </div>
				</div>
			</div>
